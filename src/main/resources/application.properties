spring.jpa.show-sql = true

#データベース接続情報追加
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASS}
server.port=${PORT:8080}

#postgresqlドライバの追加
spring.datasource.driverClassName = org.postgresql.Driver

#hikariCPの最低プールサイズ、最大接続数
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.maximum-pool-size=4

#cloudinary接続情報
com.cloudinary.cloud_name=${CLOUD_NAME}
com.cloudinary.api_key=${CLOUD_API_KEY}
com.cloudinary.api_secret=${CLOUD_API_SECRET}
com.cloudinary.image.url=https://res.cloudinary.com/honx7tf4c/image/upload/koala/

#Twitter連携情報
spring.social.twitter.app-id=${TWITTER_API}
spring.social.twitter.app-secret=${TWITTER_SECRET}
spring.social.twitter.callback-url=${TWITTER_CALLBACK_URL}

#画像アップロード上限サイズ
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
