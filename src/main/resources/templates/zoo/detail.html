<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">
<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">



<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<title th:text="${title}"></title>
</head>

<body>
	<div th:replace="~{block/header_boot::headerA_boot}"></div>
	<br>
	<br>
	<br>
	<br>
	<div th:object="${zoo}">
		<button class="btn btn-primary btn-sm" type="button"
			th:onclick="'location.href = \'' +@{/post/{zoo_id}(zoo_id=*{zoo_id})} + '\''">投稿する</button>
		<table class="table table-hover table-responsive">
			<tr>
				<th class="cell_title">名前</th>
				<td th:text="*{zoo_name}"></td>
			</tr>
			<tr>
				<th class="cell_title">所在地</th>
				<td th:text="*{prefecture.name}"></td>
			</tr>
			<tr>
				<th class="cell_title">投稿</th>
				<td><div th:each="post : ${postList}"
						th:object="${post}">
						<div>
							<img th:src="*{loginUser.profileImagePath}" width="40px"
								height="40px"> <a
								th:href="@{/user/mypage/{user_id}(user_id=*{loginUser.user_id})}"
								th:text="*{loginUser.userName}"> </a>
							<span th:text = "*{displayDiffTime}"></span>
						</div>
						<div th:text="'訪問日:  ' + *{#dates.format(visitDate,'yyyy年M月d日')}"></div>
						<div th:text="*{contents}"
							style="white-space: pre-wrap;"></div>
						<div>
							<span th:each="postImage : *{postImageList}"
									th:object="${postImage}"  style = "display:inline-block;">
								<a th:unless = "*{animal} == null"
								th:href="@{/detail/{animal_id}(animal_id=*{animal.animal_id})}"
								th:text="'#' + *{animal.name}"></a><br th:unless = "*{animal} == null">
								<img th:src="*{imageAddress}" width="100px"
								height="100px">
							</span>
						</div>
					</div></td>
			</tr>
		</table>
	</div>
</body>
</html>
