<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">

<title>coaraMania</title>

<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">
<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
<title th:text="${title}">詳細画面</title>
</head>

<body>
		<div th:replace="~{block/header_boot::headerA_boot}"></div>
		<h2>コアラ情報詳細</h2>
		<table th:object="${detail}" class="table table-hover table-responsive">	
			<tr>
				<th class="cell_title">名前</th>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">動物園</th>
				<td th:text="*{zoo}"></td>
			</tr>
		</table>
		<div class="btn_area_center">
			<a th:href="@{/user/{id}/edit(id=*{id})}">編集</a> <a
				th:href="@{/user/{id}/delete(id=*{id})}">削除</a> <a href="/search">一覧に戻る</a>
		</div>
</body>
</html>
