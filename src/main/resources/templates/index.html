<body>

		<div th:replace="~{block/header_boot::headerA_boot}"></div>
	

	<main class="container">

		<div class="text-center">
			<a th:href="@{/search}"><img alt="bootstrap_test1"
				class="rounded-circle" th:src="@{/images/001_fuku.jpeg}">
			</a>
		</div>
		<br>
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-8">

				<form class="card-body row no-gutters align-items-center">
					<div class="col-auto">
						<i class="fas fa-search h4 text-body"></i>
					</div>
					<!--end of col-->
					<div class="col">
						<input
							class="form-control form-control-lg form-control-borderless"
							type="search" placeholder="コアラ / 動物園 / 都道府県">
					</div>
					<!--end of col-->
					<div class="col-auto">
						<button class="btn btn-lg btn-success" type="submit">検索</button>
					</div>
					<!--end of col-->

				</form>
			</div>
			<!--end of col-->
		</div>
		<a th:href="@{/oauth/twitter/auth}">
	            <button class="btn btn-info" type="submit">Twitterでログイン</button>
	        </a>

	</main>
	<!-- /.container -->
