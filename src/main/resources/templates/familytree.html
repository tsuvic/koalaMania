<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">

<head>
<link href="/css/familytree.css" rel="stylesheet">
<script src="js/familytree.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<p id="p5"></p>
<p id="p6"></p>
<p id="p7"></p>
		
<div id="graph">	
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var requestParam = /*[[${id}]]*/ null;
		/*]]>*/	
	
	$.getJSON("http://localhost:8080/familytreeKoala", {id : requestParam}, function(json, textStatus, jqXHR){
		$("#p1").text(json);/*  テスト用出力*/
		$("#p2").text(JSON.stringify(json));/*  テスト用出力*/
		$("#p3").text(JSON.stringify(json.koalaForTree, ["name", "id", "hidden", "no_parent", "children"],1));/*  テスト用出力*/
		$("#p4").text(JSON.parse(JSON.stringify(json.koalaForTree, ["name", "id", "hidden", "no_parent", "children"],1))); /*  テスト用出力*/
		$("#p5").text(JSON.stringify(json.relationForTree));/*  テスト用出力*/
		$("#p6").text(JSON.stringify([JSON.parse(JSON.stringify(json.relationForTree, ["source","target","id"], 1))])); /*  テスト用出力*/

		var margin = {
				top : 10,
				right : 10,
				bottom : 10,
				left : 10
			}, width = 1200, height = 600;
			var kx = function(d) {
				return d.x - 20;
			};
			var ky = function(d) {
				return d.y - 10;
			};

			//thie place the text x axis adjust this to center align the text
			var tx = function(d) {
				return d.x - 3;
			};
			//thie place the text y axis adjust this to center align the text
			var ty = function(d) {
				return d.y + 3;
			};

			//make an SVG
			var svg = d3.select("#graph").append("svg").attr("width",
					width + margin.left + margin.right).attr("height",
					height + margin.top + margin.bottom).append("g").attr(
					"transform",
					"translate(" + margin.left + "," + margin.top + ")");

			//My JSON note the no_parent: true this ensures that the node will not be linked to its parent
			//hidden: true ensures that the nodes is not visible.

			var root =  JSON.parse(JSON.stringify(json.koalaForTree, ["name", "id", "hidden", "no_parent", "children"],10));
			var allNodes = flatten(root);
			
			//This maps the siblings together mapping uses the ID using the blue line
			/* オブジェクト間のリンク */
			var siblings = [JSON.parse(JSON.stringify(json.relationForTree, ["source","target","id"], 1))];

			// Compute the layout.
			var tree = d3.layout.tree().size([ width, height ]), nodes = tree
					.nodes(root), links = tree.links(nodes);

			// Create the link lines.
			svg.selectAll(".link").data(links).enter().append("path").attr(
					"class", "link").attr("d", elbow);
			var nodes = svg.selectAll(".node").data(nodes).enter();

			//First draw sibling line with blue line
			svg.selectAll(".sibling").data(siblings).enter().append("path")
					.attr("class", "sibling").attr("d", sblingLine);

			// Create the node rectangles.
			nodes.append("rect").attr("class", "node").attr("height", 20).attr(
					"width", 40).attr("id", function(d) {
				return d.id;
			}).attr("display", function(d) {
				if (d.hidden) {
					return "none"
				} else {
					return ""
				}
				;
			}).attr("x", kx).attr("y", ky);
			// Create the node text label.
			nodes.append("text").text(function(d) {
				return d.name;
			}).attr("x", tx).attr("y", ty);

			/**
			This defines teh line between siblings.
			 **/
			function sblingLine(d, i) {
				//start point
				var start = allNodes.filter(function(v) {
					if (d.source.id == v.id) {
						return true;
					} else {
						return false;
					}
				});
				//end point
				var end = allNodes.filter(function(v) {
					if (d.target.id == v.id) {
						return true;
					} else {
						return false;
					}
				});
				//define teh start coordinate and end co-ordinate
				var linedata = [ {
					x : start[0].x,
					y : start[0].y
				}, {
					x : end[0].x,
					y : end[0].y
				} ];
				var fun = d3.svg.line().x(function(d) {
					return d.x;
				}).y(function(d) {
					return d.y;
				}).interpolate("linear");
				return fun(linedata);
			}

			/*To make the nodes in flat mode.
			This gets all teh nodes in same level*/
			function flatten(root) {
				var n = [], i = 0;

				function recurse(node) {
					if (node.children)
						node.children.forEach(recurse);
					if (!node.id)
						node.id = ++i;
					n.push(node);
				}
				recurse(root);
				return n;
			}
			/** 
			This draws the lines between nodes.
			 **/
			function elbow(d, i) {
				if (d.target.no_parent) {
					return "M0,0L0,0";
				}
				var diff = d.source.y - d.target.y;
				//0.40 defines the point from where you need the line to break out change is as per your choice.
				var ny = d.target.y + diff * 0.40;

				linedata = [ {
					x : d.target.x,
					y : d.target.y
				}, {
					x : d.target.x,
					y : ny
				}, {
					x : d.source.x,
					y : d.source.y
				} ]

				var fun = d3.svg.line().x(function(d) {
					return d.x;
				}).y(function(d) {
					return d.y;
				}).interpolate("step-after");
				return fun(linedata);
			}
		});
		</script>
	</div>
</body>
