<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">

<title>coaraMania</title>

<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">
<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
<title th:text="${title}">検索画面</title>
</head>

<body>

	<div class="container">
	
			<h2>検索条件</h2>
			
	<div class="d-flex justify-content-center">
	<label class="mx-2"  for="coara_name">コアラ名:</label>
	<input class="mx-2"  id="coara_name" name="coara_name" type="text">

	<label class="mx-2"  for="zoo_id">動物園名:</label>
	<input class="mx-2"  id="zoo_id" name="zoo_id" type="text">
</div>
<br>
	<div class="d-grid col-6 mx-auto">
	<input class="btn btn-md btn-primary" type="submit" value="検索">
	</div>
	<br><br>


		<h2 th:text="${searchResult}">検索結果一覧</h2>
		<!--タイトル名を 変数式でControllerから取得 -->
		<table class="table table-hover table-responsive">
			<thead class="thead-dark">
				<tr>
					<th>コアラID</th>
					<th>コアラ名</th>
					<th>性別</th>
					<th>生年月日</th>
					<th>生死</th>
					<th>死亡日</th>
					<th>動物園ID（FK制約）</th>
					<th>母親（FK制約）</th>
					<th>父親（FK制約）</th>
					<th colspan="1"></th>
				</tr>
			</thead>
			<tbody>
				<tr style="height: 100px;" th:each="coara : ${coaraList}" th:object="${coara}">
					<td th:text="*{coara_id}"></td>
					<td th:text="*{name}"></td>
					<td th:if="*{is_male == 1}">男</td>
					<td th:if="*{is_male == 0}">女</td>
					<td th:text="*{birthdate}"></td>
					<td th:if="*{is_alive == 1}">生</td>
					<td th:if="*{is_alive == 0}">死亡</td>
					<td th:text="*{deathdate}"></td>
					<td th:text="*{zoo}"></td>
					<td th:text="*{mother}"></td>
					<td th:text="*{father}"></td>
					<td><a class="btn btn-sm btn-info" th:href="@{/detail/{coara_id}(coara_id=*{coara_id})}">詳細情報</a></td>
			</tbody>
		</table>
		<a class="btn btn-outline-primary btn-sm" href="/insert" >追加</a>
	</div>

</body>
</html>
