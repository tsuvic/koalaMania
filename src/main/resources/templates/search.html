<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">

<title>koalaMania</title>

<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">
<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">
<title th:text="${title}">検索画面</title>
</head>

<body>

	<div th:replace="~{block/header_boot::headerA_boot}"></div>


	<div class="container">

		<h2>検索条件</h2>

		<div class="d-flex justify-content-center">
			<label class="mx-2" for="koala_name">コアラ名:</label> <input
				class="mx-2" id="koala_name" name="koala_name" type="text">

			<label class="mx-2" for="zoo_id">動物園名:</label> <input class="mx-2"
				id="zoo_id" name="zoo_id" type="text">
		</div>
		<br>
		<div class="d-grid col-6 mx-auto">
			<input class="btn btn-md btn-primary" type="submit" value="検索">
		</div>
		<br> <br>


		<h2 th:text="${searchResult}">検索結果一覧</h2>
		<!--タイトル名を 変数式でControllerから取得 -->
		
		<table class="table table-hover table-responsive" >
			<thead class="thead-dark">
				<tr>
					<th style="width: 32%">名前</th>
					<th style="width: 27%">性別</th>
					<th style="width: 42%">生年月日</th>
					<th style="width: 47%">動物園</th>
					<th style="width: 32%">母親</th>
					<th style="width: 35%">父親</th>
					<th style="width: 30%" colspan="1"></th>
				</tr>
			</thead>
			<tbody>
				<tr style="height: 85px;" th:each="koala : ${koalaList}"
					th:object="${koala}">
					<td width="20" th:text="*{name}"></td>
					<td th:if="*{sex == 0}">不明</td>
					<td th:if="*{sex == 1}">男</td>
					<td th:if="*{sex == 2}">女</td>
					<td th:if="*{sex == 9}"></td>
					<td th:if="*{stringBirthDate.equals('9999年1月1日')}">不明</td>
					<td th:unless="*{stringBirthDate.equals('9999年1月1日')}"
						th:text="*{stringBirthDate}"></td>
					<td th:text="*{zooName}" ></td>
					<td th:text="*{mother}"></td>
					<td th:text="*{father}"></td>
					<td><a class="btn btn-md btn-info"
						th:href="@{/detail/{koala_id}(koala_id=*{koala_id})}">詳細情報</a></td>
			</tbody>
		</table>
	</div>
</body>
</html>
