<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">
<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">



<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<title th:text="${title}"></title>
</head>

<body>
	<div th:replace="~{block/header_boot::headerA_boot}"></div>
	<br>
	<br>
	<br>
	<br>
	<div th:object="${userForm}">
	<div class="btn_area_center" th:if="${editFlag}">
	
		<button class="btn btn-primary btn-sm" type="button"
			th:onclick="'location.href = \'' +@{/user/edit/{user_id}(user_id=*{user_id})} + '\''">プロフィール編集</button>
	</div>
		<table class="table table-hover table-responsive">
			<tr>
				<th class="cell_title"><img th:src="*{profileImagePath}" width="100" height="100"></th>
				<td th:text="*{name}"></td>
			</tr>
			<tr th:if="*{twitterLinkFlag}">
				<th class="cell_title">Twiiter</th>
				<td><a target=”_blank” th:href="@{https://twitter.com/{adress}(adress=*{adress})}" th:text="*{name} + さんのTwitterアカウント"></a></td>
			</tr>
			<tr>
				<th class="cell_title">プロフィール</th>
				<td th:text="*{profile}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
